<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Signup Page Specific Styles */
        .signup-container {
            display: flex;
            min-height: 100vh;
        }
        
        .signup-left {
            flex: 1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            color: white;
        }
        
        .signup-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .signup-left p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .signup-right {
            width: 450px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        
        .signup-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-logo .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #ff7e8b;
        }
        
        .signup-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .signup-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #ff7e8b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .divider span {
            background-color: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            color: #666;
        }
        
        .social-signup {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: white;
        }
        
        .social-btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        .google-btn {
            color: #4285F4;
        }
        
        .facebook-btn {
            color: #4267B2;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: #ff7e8b;
            font-weight: 500;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        .password-strength.weak {
            color: #e74c3c;
        }
        
        .password-strength.medium {
            color: #f39c12;
        }
        
        .password-strength.strong {
            color: #2ecc71;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }
            
            .signup-left {
                display: none;
            }
            
            .signup-right {
                width: 100%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <h1>Join the FoodExpress community</h1>
            <p>Sign up to get access to exclusive deals, faster checkout, and personalized recommendations.</p>
        </div>
        
        <div class="signup-right">
            <div class="signup-logo">
                <span class="logo-text">FoodExpress</span>
            </div>
            
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="social-signup">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthIndicator.textContent = '';
                strengthIndicator.className = 'password-strength';
                return;
            }
            
            // Simple password strength check
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecial = /[^a-zA-Z0-9]/.test(password);
            const isLong = password.length >= 8;
            
            let strength = 0;
            if (hasLetters) strength++;
            if (hasNumbers) strength++;
            if (hasSpecial) strength++;
            if (isLong) strength++;
            
            if (strength <= 2) {
                strengthIndicator.textContent = 'Weak password';
                strengthIndicator.className = 'password-strength weak';
            } else if (strength === 3) {
                strengthIndicator.textContent = 'Medium strength';
                strengthIndicator.className = 'password-strength medium';
            } else {
                strengthIndicator.textContent = 'Strong password';
                strengthIndicator.className = 'password-strength strong';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!name || !email || !phone || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            // In a real application, you would send this to your backend
            // For demo purposes, we'll store in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if user already exists
            const userExists = users.some(u => u.email === email || u.phone === phone);
            if (userExists) {
                alert('An account with this email or phone already exists');
                return;
            }
            
            // Create new user
            const newUser = {
                name,
                email,
                phone,
                password // In a real app, this would be hashed
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Automatically log the user in
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            // Redirect to home page
            window.location.href = 'index.html';
        });
        
        // Social signup buttons - would integrate with proper auth in a real app
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('Google signup would be implemented here');
        });
        
        document.querySelector('.facebook-btn').addEventListener('click', function() {
            alert('Facebook signup would be implemented here');
        });
    </script>
</body>
</html>
