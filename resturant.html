<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .restaurant-header {
            background-color: #f8f8f8;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .restaurant-info {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }
        
        .restaurant-image {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .restaurant-details {
            flex: 1;
        }
        
        .restaurant-name {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .restaurant-cuisine {
            color: #666;
            margin-bottom: 15px;
        }
        
        .restaurant-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .restaurant-rating {
            background-color: #48c479;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .menu-category {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .menu-item {
            display: flex;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item-image {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .menu-item-details {
            flex: 1;
        }
        
        .menu-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .menu-item-price {
            color: #ff7e8b;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .menu-item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-to-cart {
            background-color: #ff7e8b;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .restaurant-info {
                flex-direction: column;
            }
            
            .restaurant-image {
                width: 100%;
                height: 250px;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->
    <nav class="navbar">
        <!-- ... same navbar code ... -->
    </nav>

    <!-- Restaurant Header -->
    <div class="restaurant-header">
        <div class="restaurant-info" id="restaurantInfo">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <!-- Menu Container -->
    <div class="menu-container" id="menuContainer">
        <!-- Populated by JavaScript -->
    </div>

    <script>
        // Sample restaurant data (would come from backend in real app)
        const restaurants = [
            {
                id: 1,
                name: "Burger King",
                cuisine: "Burgers, American, Fast Food",
                rating: 4.2,
                deliveryTime: "30-40 mins",
                price: "₹200 for one",
                image: "https://b.zmtcdn.com/data/pictures/chains/3/307893/58f1f3a6cfd3d7b59dd1e1a7b5d5e4f7.jpg",
                menu: {
                    "Burgers": [
                        { id: 101, name: "Whopper", price: 199, description: "Flame-grilled beef patty with juicy tomatoes, fresh lettuce", image: "https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" },
                        { id: 102, name: "Cheeseburger", price: 89, description: "Classic beef patty with American cheese", image: "https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" }
                    ],
                    "Sides": [
                        { id: 201, name: "Chicken Fries", price: 129, description: "Crispy chicken fries with dipping sauce", image: "https://b.zmtcdn.com/data/dish_images/197987b7ebcd1ee08f8c25ea4e77e20f1634731334.png" },
                        { id: 202, name: "Onion Rings", price: 99, description: "Crispy golden onion rings", image: "https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" }
                    ]
                }
            },
            {
                id: 2,
                name: "Domino's Pizza",
                cuisine: "Pizza, Italian, Fast Food",
                rating: 4.0,
                deliveryTime: "25-35 mins",
                price: "₹150 for one",
                image: "https://b.zmtcdn.com/data/pictures/chains/0/301220/a0c920a5c43d5b5e1b270c5d5b1b8a6e.jpg",
                menu: {
                    "Pizzas": [
                        { id: 301, name: "Margherita", price: 149, description: "Classic pizza with tomato sauce and mozzarella", image: "https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" },
                        { id: 302, name: "Pepperoni", price: 199, description: "Tomato sauce, mozzarella and pepperoni", image: "https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" }
                    ],
                    "Sides": [
                        { id: 401, name: "Garlic Bread", price: 79, description: "Freshly baked bread with garlic butter", image: "https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" }
                    ]
                }
            }
        ];

        // Load restaurant data based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantId = parseInt(urlParams.get('id'));
            const restaurant = restaurants.find(r => r.id === restaurantId);
            
            if (!restaurant) {
                window.location.href = 'index.html';
                return;
            }
            
            // Render restaurant info
            const restaurantInfo = document.getElementById('restaurantInfo');
            restaurantInfo.innerHTML = `
                <img src="${restaurant.image}" alt="${restaurant.name}" class="restaurant-image">
                <div class="restaurant-details">
                    <h1 class="restaurant-name">${restaurant.name}</h1>
                    <p class="restaurant-cuisine">${restaurant.cuisine}</p>
                    <div class="restaurant-meta">
                        <div class="restaurant-rating">
                            <i class="fas fa-star"></i>
                            ${restaurant.rating}
                        </div>
                        <div>${restaurant.deliveryTime}</div>
                        <div>${restaurant.price}</div>
                    </div>
                </div>
            `;
            
            // Render menu
            const menuContainer = document.getElementById('menuContainer');
            let menuHtml = '';
            
            for (const [category, items] of Object.entries(restaurant.menu)) {
                menuHtml += `
                    <div class="menu-category">
                        <h2 class="category-title">${category}</h2>
                        <div class="menu-items">
                            ${items.map(item => `
                                <div class="menu-item">
                                    <img src="${item.image}" alt="${item.name}" class="menu-item-image">
                                    <div class="menu-item-details">
                                        <h3 class="menu-item-name">${item.name}</h3>
                                        <p class="menu-item-price">₹${item.price}</p>
                                        <p>${item.description}</p>
                                        <div class="menu-item-actions">
                                            <button class="add-to-cart" 
                                                    data-restaurant-id="${restaurant.id}" 
                                                    data-restaurant-name="${restaurant.name}"
                                                    data-item-id="${item.id}"
                                                    data-item-name="${item.name}"
                                                    data-item-price="${item.price}"
                                                    data-item-image="${item.image}">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            menuContainer.innerHTML = menuHtml;
            
            // Add event listeners to all "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', function() {
                    const restaurantId = parseInt(this.getAttribute('data-restaurant-id'));
                    const restaurantName = this.getAttribute('data-restaurant-name');
                    const itemId = parseInt(this.getAttribute('data-item-id'));
                    const itemName = this.getAttribute('data-item-name');
                    const itemPrice = parseInt(this.getAttribute('data-item-price'));
                    const itemImage = this.getAttribute('data-item-image');
                    
                    addToCart(restaurantId, restaurantName, itemId, itemName, itemPrice, itemImage);
                });
            });
        });
        
        function addToCart(restaurantId, restaurantName, itemId, itemName, itemPrice, itemImage) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if item already in cart
            const existingItem = cart.find(item => 
                item.restaurantId === restaurantId && item.itemId === itemId
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    restaurantId,
                    restaurantName,
                    itemId,
                    itemName,
                    itemPrice,
                    itemImage,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show feedback
            alert(`${itemName} added to cart!`);
            
            // Update cart count in navbar
            updateCartCount();
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart count in navbar
            const cartCountElements = document.querySelectorAll('.cart-count');
            cartCountElements.forEach(el => {
                el.textContent = count;
            });
        }
    </script>
</body>
</html>
